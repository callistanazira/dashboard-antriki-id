<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logout</title>
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Ambil parameter role dari URL
        const urlParams = new URLSearchParams(window.location.search);
        let role = urlParams.get("role");

        // Tentukan halaman tujuan setelah logout
        let redirectPage = null;
        if (role === "operator") {
          redirectPage = "pages-login-as-operatorL.html";
        } else if (role === "admin") {
          redirectPage = "pages-login-as-adminP.html";
        }

        Swal.fire({
          title: "Logout Berhasil",
          text: "Anda telah berhasil logout.",
          icon: "success",
          allowOutsideClick: false,
          confirmButtonText: "OK",
          confirmButtonColor: "#0d6efd",
        }).then(() => {
          if (redirectPage) {
            window.location.href = redirectPage;
          }
        });
      });
    </script>
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="text-center">
      <h3>Logging Out...</h3>
      <p>Harap tunggu, Anda akan diarahkan ke halaman login.</p>
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </body>
</html>
